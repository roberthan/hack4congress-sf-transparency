<!DOCTYPE html>
<head>
  <title>Lobby with Influence: {{interestname}}</title>
  <style>
    body {
      text-align: center;
      background: url("http://dash.ga.co/assets/anna-bg.png");
      background-size: cover;
      background-position: center;
      color: white;
      font-family: helvetica;
    }
    p {
      font-size: 22px;
    }
    input {
      border: 0;
      padding: 10px;
      font-size: 18px;
    }
    input[type="submit"] {
      background: red;
      color: white;
    }
	#yes {
		float: left;
		margin: 50px;
	}
	#no {
		float: right;
		margin: 50px;
	}
	#blue {
		background: #3b5999;
	}
  </style>
</head>
<body>
  <h1>Lobby with Influence: {{interestname}}</h1>
  <center>
	<table width=500>
    <th>Influence</th>
      <th width=200>Senator</th>
      <th>State</th>
      <th>Party</th>
      <th>Email the Senator</th>
      <th>Find friends in that state</th>
    {%for senator in res%}
		<tr>
      <td>{{senator.influence}}</td>
      <td width=200>{{senator.name}}</td>
      <td>{{senator.state}}</td>
      <td>{{senator.party}}</td>
      {% autoescape on %}
      <td><form action="https://docs.google.com/forms/d/1eD1WlJFK6hWsxyQtxsa-HMNLVZ5wh_8pTNS5UV9kXGA/viewform?entry.1947471154={{senator.name}}&entry.196066015=rannazhou@gmail.com&entry.1644942036={{interestname}}"><input type="submit" value="Email"></form></td><td><form action="https://www.facebook.com/search/str/friends%2Bin%2B{{ senator.state }}/keywords_users"><input type="submit" id="blue"; value="Facebook"></form></td>
      {% autoescape off %}
    </tr>
		{%endfor%}
	</table>
</center>
</body>
